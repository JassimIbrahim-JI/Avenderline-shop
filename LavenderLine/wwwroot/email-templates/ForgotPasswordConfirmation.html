<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>Reset Your Password</title>

    <link href="~/font-awesome/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    <style>
        body, td {
            font-family: Roboto, Arial, Helvetica, sans-serif !important;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        @media screen and (max-width: 480px) {
            img.logo {
                width: 100px !important; 
            }
        }
    </style>

</head>
<body>
    <!--[if mso]>
    <style type="text/css">
    body, table, td {font-family: Arial, Helvetica, sans-serif !important;}
    </style>
    <![endif]-->
    <!-- Outlook Background Wrapper -->
    <center style="width: 100%; background: #f5f5f5;">
        <!--[if gte mso 9]>
        <v:background xmlns:v="urn:schemas-microsoft-com:vml" fill="t">
            <v:fill type="tile" color="#f5f5f5"/>
        </v:background>
        <![endif]-->

        <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="background:#ffffff; border-collapse:collapse;">
            <!-- Header -->
            <tr>
                <td align="center" style="padding: 20px 0; background-color: #ffffff;">
                    <!--[if mso]>
    <v:rect xmlns:v="urn:schemas-microsoft-com:vml" fill="true" stroke="false" style="width:600px;height:80px;">
        <v:fill type="tile" color="#ffffff" />
        <v:textbox inset="0,0,0,0">
    <![endif]-->
                    <a href="" style="text-decoration: none;">
                        <img src="{logoUrl}"
                             alt="AvenderLine"
                             width="120"
                             style="display: block; max-width: 100%; height: auto; border: 0;">
                    </a>
                    <!--[if mso]>
        </v:textbox>
    </v:rect>
    <![endif]-->
                </td>
            </tr>

            <!-- Content -->
            <tr>
                <td style="padding:40px 30px; font-family:Georgia, 'Times New Roman', Times, serif; color:#333;">
                    <h1 style="font-size:24px; margin:0 0 20px; color: #2d2d2d;">Reset Your Password</h1>
                    <p style="font-size:16px; line-height:1.5; margin:0 0 20px;">
                        We received a request to reset your password for your AvenderLine account.
                    </p>
                    <p style="font-size:16px; line-height:1.5; margin:0 0 20px;">
                        Please click the button below to reset your password:
                    </p>

                    <a href="{ResetLink}" style="display:inline-block; padding:12px 25px; font-size:16px; color:#000000; background-color:#ffffff; text-decoration:none; border-radius:5px; font-family:Arial, Helvetica, sans-serif;">
                        Reset Password
                    </a>

                    <p style="font-size:16px; line-height:1.5; margin:20px 0 0; color: #666;">
                        If you did not request a password reset, please ignore this email.
                    </p>
                </td>
            </tr>

            <!-- Footer -->
            <tr>
                <td style="padding:20px; font-family:Arial, sans-serif; font-size:12px; color:#888; border-top:1px solid #ddd;">
                    <p style="margin:0;">&copy; 2024 AvenderLine. All rights reserved.</p>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
